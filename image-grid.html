<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Image Grid Styles */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <img src="cat-grass-1.jpg" alt="Organic Cat Grass 1">
        <img src="cat-grass-2.jpg" alt="Organic Cat Grass 2">
        <img src="cat-grass-3.jpg" alt="Organic Cat Grass 3">
        <img src="cat-grass-4.jpg" alt="Organic Cat Grass 4">
    </div>
</body>
</html>
